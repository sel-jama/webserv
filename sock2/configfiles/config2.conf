server {
    listen 127.0.0.1:50000;
    server_name 127.0.0.1;
    # index test;
    client_max_body_size 10000000;
    location / {
        upload on;
        upload_path /Users/sel-jama/Desktop/Webserv/upload;
       autoindex on;
        http_methods POST;
                http_methods POST GET;

        root /Users/sel-jama/Desktop/Webserv/myroot;
        cgi php /usr/bin/php-cgi;
        cgi py /usr/bin/python3;
        return 301 http://127.0.0.1:50000:/anotherLocation;
            index test;
    index test2 index.php script.py index.html;
    index test3;
